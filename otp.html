    <meta charset="utf-8">

<body style="background: #f7f7f7;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4 col-xs-12 m-auto">
                <div class="dashboard" style="background: #fff;">
                    <p class="text-center p-14">
                        OTP has been sent to your mobile number. Please enter it below to verify
                    </p>
                    <p class="text-center my-5">
                        <img src="img/otp.svg" alt="">
                    </p>
                    <div class=" otp">
                            <input id="codeBox1" class="text-center mx-2" maxlength="1" onkeyup="onKeyUpEvent(1, event)" onfocus="onFocusEvent(1)"/>
                            <input id="codeBox2" class="text-center mx-2" maxlength="1" onkeyup="onKeyUpEvent(2, event)" onfocus="onFocusEvent(2)"/>
                            <input id="codeBox3" class="text-center mx-2" maxlength="1" onkeyup="onKeyUpEvent(3, event)" onfocus="onFocusEvent(3)"/>
                            <input id="codeBox4" class="text-center mx-2" maxlength="1" onkeyup="onKeyUpEvent(4, event)" onfocus="onFocusEvent(4)"/>
                            <input id="codeBox5" class="text-center mx-2" maxlength="1" onkeyup="onKeyUpEvent(5, event)" onfocus="onFocusEvent(5)"/>
                            <input id="codeBox6" class="text-center mx-2" maxlength="1" onkeyup="onKeyUpEvent(6, event)" onfocus="onFocusEvent(6)"/>
                    </div>


                    <p class="p-13 text-center mt-3" style="color: #707070;">SMS sent to: <br>
                        <b class="p-16" style="color: #707070;">+234 - (324) 242-2457</b><br>
                        <small class="p-12" style="color: #707070;">
                            Didn't receive the code? &nbsp;&nbsp;<a href="sign_up.html" style="color: #f16722">Resend</a>
                        </small>

                    </p>



                    <button class="btn btn-Orange w-100 mt-3 rounded">VERIFY</button>
                </div>
            </div>
        </div>
    </div>
    <style>
    </style>
    <script>
        function getCodeBoxElement(index) {
            return document.getElementById('codeBox' + index);
        }
        function onKeyUpEvent(index, event) {
            const eventCode = event.which || event.keyCode;
            if (getCodeBoxElement(index).value.length === 1) {
                if (index !== 6) {
                    getCodeBoxElement(index + 1).focus();
                } else {
                    getCodeBoxElement(index).blur();
                    // Submit code
                    console.log('submit code ');
                }
            }
            if (eventCode === 8 && index !== 1) {
                getCodeBoxElement(index - 1).focus();
            }
        }
        function onFocusEvent(index) {
            for (item = 1; item < index; item++) {
                const currentElement = getCodeBoxElement(item);
                if (!currentElement.value) {
                    currentElement.focus();
                    break;
                }
            }
        }
    </script>
</body>

</html>
